name: Move Issue to Ready (after merge to dev)

on:
  push:
    branches:
      - dev

jobs:
  move-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Move linked issues to Ready
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/julienles879/projects/PVT_kwHOCKuDWM4BFmcx
          github-token: ${{ secrets.GITHUB_TOKEN }}
          field-Status: "Ready"
