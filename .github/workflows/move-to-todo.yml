name: Add new issues to Project (Todo)

on:
  issues:
    types: [opened]

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project with status Todo
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/users/julienles879/projects/1
          github-token: ${{ secrets.PROJECT_TOKEN }}
          item-id: ${{ github.event.issue.node_id }}
          field-Status: "Todo"
