name: Move Issue to Done (after merge to main)

on:
  push:
    branches:
      - main

jobs:
  move-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Move linked issues to Done
        uses: actions/add-to-project@v0.4.0
        with:
          project-url: https://github.com/users/julienles879/projects/PVT_kwHOCKuDWM4BFmcx
          github-token: ${{ secrets.GITHUB_TOKEN }}
          field-Status: "Done"

